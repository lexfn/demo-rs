materials:
  - !Textured
    name: bricks
    texture: bricks.png
  - !Textured
    name: crate
    texture: crate.png
  - !Color
    name: red
    color: [ 1, 0, 0 ]
  - !Color
    name: green
    wireframe: true
    color: [ 0, 1, 0 ]
  - !Skybox
    name: skybox
    texture: skybox_bgra.dds

nodes:
  floor:
    render_order: 0
    render_tags: 1
    scale: [ 10, 0.5, 10 ]
    body:
      movable: false
      shape: Cube
    mesh:
      path: cube.obj
    material:
      name: bricks

  crate:
    render_order: 0
    render_tags: 1
    pos: [ 0, 5, 0 ]
    body:
      shape: Cube
    mesh:
      path: cube.obj
    material:
      name: crate

  crate2:
    render_order: 0
    render_tags: 1
    pos: [ 5, 3, 0 ]
    body:
      shape: Cube
    mesh:
      path: cube.obj
    material:
      name: crate

  colored_box:
    render_order: 0
    render_tags: 1
    pos: [ 3, 3, -3 ]
    scale: [ 0.8, 0.8, 0.8 ]
    mesh:
      path: cube.obj
    body:
      movable: true
      shape: Cube
    material:
      name: red

  player_focus_marker:
    render_order: 0
    render_tags: 8 # hidden
    mesh:
      prefab: Basis
    material:
      name: green
    components:
      - PlayerFocusMarker

  skybox:
    render_order: -100
    render_tags: 0
    mesh:
      prefab: Quad
    material:
      name: skybox