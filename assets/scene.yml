materials:
  - !Textured
    name: bricks
    texture: bricks.png
  - !Textured
    name: crate
    texture: crate.png
  - !Color
    name: red
    color: [ 1, 0, 0 ]
  - !Color
    name: red_wireframe
    wireframe: true
    color: [ 1, 0, 0 ]
  - !Color
    name: green_wireframe
    wireframe: true
    color: [ 0, 1, 0 ]
  - !Color
    name: blue_wireframe
    wireframe: true
    color: [ 0, 0, 1 ]
  - !Skybox
    name: skybox
    texture: skybox_bgra.dds

nodes:
  floor:
    scale: [ 10, 0.5, 10 ]
    body:
      movable: false
      shape: Cube
    mesh:
      path: cube.obj
    materials: [ bricks ]

  crate:
    pos: [ 0, 5, 0 ]
    body:
      shape: Cube
    mesh:
      path: cube.obj
    materials: [ crate ]

  crate2:
    pos: [ 5, 3, 0 ]
    body:
      shape: Cube
    mesh:
      path: cube.obj
    materials: [ crate ]

  colored_box:
    pos: [ 3, 3, -3 ]
    scale: [ 0.8, 0.8, 0.8 ]
    mesh:
      path: cube.obj
    body:
      movable: true
      shape: Cube
    materials: [ red ]

  player_focus_marker:
    render_tags: 2 # hidden
    mesh:
      prefab: Basis
    materials: [ red_wireframe, green_wireframe, blue_wireframe ]
    components:
      - PlayerFocusMarker

  skybox:
    render_order: -100
    mesh:
      prefab: Quad
    materials: [ skybox ]
